<div class="relative flex flex-col items-center justify-center w-full min-h-screen bg-gray-50 px-4 py-8 overflow-hidden">

  <!-- Video de fondo -->
  <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
    <source src="assets/productBack.mp4" type="video/mp4" />
    {{ 'VIDEO_FALLBACK' | translate }}
  </video>

  <!-- Capa oscura opcional -->
  <div class="absolute top-0 left-0 w-full h-full bg-black/40 z-0"></div>

  <!-- Título y contenido -->
  <div class="relative z-10 flex flex-col items-center justify-center w-full max-w-3xl mb-10 mt-10">
    <h1 class="text-6xl font-bold text-white mb-6 text-center">{{ 'PRODUCTS_TITLE' | translate }}</h1>
  </div>

    <!-- Grid de productos -->
    <div class="relative z-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full max-w-7xl mt-8">
    <div
        class="bg-white rounded-xl shadow-md overflow-hidden flex flex-col"
        *ngFor="let producto of productos"
    >
        <div class="flex justify-center items-center bg-white p-2">
        <img
            [src]="producto.imagen || 'assets/default-product.jpg'"
            alt="Producto"
            class="w-auto max-h-[200px] object-contain rounded"
        />
        </div>
        <div class="p-4 flex flex-col flex-grow">
        <h2 class="text-lg font-semibold text-gray-800">{{ producto.nombreKey | translate }}</h2>
        <p class="text-sm text-gray-500">{{ producto.categoriaKey | translate }}</p>
        <div class="mt-auto">
            <button
            class="bg-gray-100 hover:bg-gray-200 text-black font-bold py-1 px-3 rounded-full mt-4 self-end"
            (click)="abrirDialogo(producto)"
            >
            +
            </button>
        </div>
        </div>
    </div>
    </div>


  <!-- Diálogo -->
<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  *ngIf="dialogoAbierto"
  (click)="cerrarDialogo()"
>
  <div
    class="bg-white p-6 rounded-xl max-w-2xl w-full shadow-xl relative"
    (click)="$event.stopPropagation()"
  >
    <div class="mb-4 flex justify-center">
      <img
        [src]="productoSeleccionado?.imagen || 'assets/default-product.jpg'"
        alt="Imagen producto"
        class="w-auto max-h-[300px] object-contain rounded-xl"
      />
    </div>
    <h2 class="text-xl font-bold mb-2">{{ productoSeleccionado?.nombreKey | translate }}</h2>
    <p class="text-sm text-gray-600 whitespace-pre-line">
      {{ productoSeleccionado?.descripcionKey | translate }}
    </p>
    <div class="mt-6 flex justify-end gap-2">
      <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300" (click)="cerrarDialogo()">
        Atrás
      </button>
    </div>
  </div>
</div>



</div>
