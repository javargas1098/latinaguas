<header class="absolute top-0 left-0 w-full px-10 py-6 flex justify-between items-center z-50 text-white">
  <div class="flex items-center space-x-4">
    <img src="../../assets/logo2.png" alt="Logo Latinaguas" class="h-12 w-auto" />
    <span class="text-sm uppercase tracking-wide">LATINAGUAS</span>
  </div>
  <nav class="flex items-center space-x-6">
    <ul class="flex space-x-8 text-sm">
      <li><a routerLink="/home" routerLinkActive="underline" class="hover:underline">{{ 'HOME' | translate }}</a></li>
      <li><a routerLink="/products" routerLinkActive="underline" class="hover:underline">{{ 'PRODUCTS' | translate }}</a></li>
      <li><a routerLink="/about" routerLinkActive="underline" class="hover:underline">{{ 'ABOUT_US' | translate }}</a></li>
      <li><a routerLink="/contact" routerLinkActive="underline" class="hover:underline">{{ 'CONTACT' | translate }}</a></li>
    </ul>
    
    <!-- Selector de idioma -->
    <select 
      (change)="changeLang($event)" 
      [value]="selectedLang"
      class="bg-transparent text-gray-800 border border-white rounded-md px-3 py-1 text-sm shadow focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="es">ES</option>
      <option value="en">EN</option>
    </select>

  </nav>
</header>
